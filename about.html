<script>
  const text = "ABOUT ME ";
  let i = 0;
  let forward = true;
  const speed = 150; // typing/erasing speed
  const delayAfterTyping = 1000;
  const delayAfterDeleting = 500;

  function typeEffect() {
    const heading = document.getElementById("typing");

    if (forward) {
      heading.innerText = text.substring(0, i++);
      if (i > text.length) {
        forward = false;
        setTimeout(typeEffect, delayAfterTyping);
        return;
      }
    } else {
      heading.innerText = text.substring(0, i--);
      if (i < 0) {
        forward = true;
        setTimeout(typeEffect, delayAfterDeleting);
        return;
      }
    }

    setTimeout(typeEffect, speed);
  }

  typeEffect();
